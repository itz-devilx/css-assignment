<svg width="1200" height="520" viewBox="0 0 1200 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green Gradient -->
    <linearGradient id="green" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#27f0a8"/>
      <stop offset="100%" stop-color="#18c98b"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#27f0a8" flood-opacity="0.35"/>
    </filter>

    <!-- Card Shadow -->
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="12" stdDeviation="30" flood-color="#000" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a0e0d"/>

  <!-- LEFT TOP CARD -->
  <rect x="60" y="80" width="300" height="140" rx="18" fill="#0f1413" filter="url(#cardShadow)"/>

  <text x="90" y="115" fill="#7fffd4" font-size="12" letter-spacing="1" font-family="Inter, sans-serif">
    QUICK START GUIDE
  </text>

  <rect x="90" y="130" width="180" height="10" rx="6" fill="url(#green)"/>
  <rect x="90" y="150" width="220" height="10" rx="6" fill="#1a1f1e"/>
  <rect x="90" y="170" width="200" height="10" rx="6" fill="#1a1f1e"/>

  <!-- LEFT MIDDLE CARD -->
  <rect x="60" y="250" width="300" height="90" rx="18" fill="#0f1413" filter="url(#cardShadow)"/>

  <text x="90" y="285" fill="#7fffd4" font-size="12" letter-spacing="1" font-family="Inter, sans-serif">
    MCP SERVER
  </text>

  <rect x="90" y="300" width="160" height="10" rx="6" fill="url(#green)"/>

  <!-- LEFT BOTTOM CARD -->
  <rect x="60" y="360" width="300" height="90" rx="18" fill="#0f1413" filter="url(#cardShadow)"/>

  <text x="90" y="395" fill="#7fffd4" font-size="12" letter-spacing="1" font-family="Inter, sans-serif">
    UPDATES
  </text>

  <rect x="90" y="410" width="120" height="10" rx="6" fill="url(#green)"/>

  <!-- CENTER MAIN CARD -->
  <rect x="420" y="60" width="360" height="400" rx="22" fill="#0f1413" filter="url(#cardShadow)"/>

  <rect x="460" y="100" width="280" height="54" rx="14" fill="url(#green)" filter="url(#glow)"/>
  <rect x="460" y="190" width="280" height="54" rx="14" fill="url(#green)" filter="url(#glow)"/>

  <rect x="520" y="155" width="180" height="28" rx="10" fill="#1a1f1e"/>
  <rect x="520" y="245" width="180" height="28" rx="10" fill="#1a1f1e"/>

  <rect x="460" y="310" width="280" height="44" rx="14" fill="#0b0f0e" stroke="#1f2a27"/>
  <text x="480" y="338" fill="#6b7f79" font-size="13" font-family="Inter, sans-serif">
    Ask AI anything...
  </text>
  <circle cx="720" cy="332" r="10" fill="#27f0a8"/>

  <!-- RIGHT API CARD -->
  <rect x="820" y="60" width="320" height="300" rx="22" fill="#0f1413" stroke="#1f2a27" filter="url(#cardShadow)"/>

  <text x="850" y="95" fill="#7fffd4" font-size="12" letter-spacing="1" font-family="Inter, sans-serif">
    API REFERENCE
  </text>

  <rect x="850" y="115" width="60" height="10" rx="6" fill="url(#green)"/>
  <rect x="850" y="140" width="200" height="14" rx="8" fill="url(#green)"/>
  <rect x="850" y="165" width="150" height="18" rx="9" fill="url(#green)"/>
  <rect x="1010" y="165" width="40" height="18" rx="9" fill="url(#green)"/>

  <rect x="850" y="205" width="120" height="10" rx="6" fill="url(#green)"/>
  <rect x="850" y="225" width="190" height="10" rx="6" fill="url(#green)"/>
  <rect x="850" y="255" width="140" height="10" rx="6" fill="url(#green)"/>
  <rect x="850" y="275" width="200" height="10" rx="6" fill="url(#green)"/>

  <rect x="1060" y="120" width="48" height="64" rx="10" fill="url(#green)"/>
</svg>
