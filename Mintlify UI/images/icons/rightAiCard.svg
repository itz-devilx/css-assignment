<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#20f3a2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0b0f0e"/>

  <!-- Active circles -->
  <g filter="url(#glow)">
    <circle cx="220" cy="180" r="32" fill="#20f3a2"/>
    <circle cx="320" cy="180" r="32" fill="#20f3a2"/>
    <circle cx="420" cy="180" r="32" fill="#20f3a2"/>
  </g>

  <!-- Check icons -->
  <path d="M210 180 l8 8 l14 -16" stroke="#0b0f0e" stroke-width="4" fill="none"/>
  <path d="M310 180 l8 8 l14 -16" stroke="#0b0f0e" stroke-width="4" fill="none"/>

  <!-- Spark icon -->
  <path d="M420 165 l5 10 l10 5 l-10 5 l-5 10 l-5 -10 l-10 -5 l10 -5z" fill="#0b0f0e"/>

  <!-- Inactive circle -->
  <circle cx="520" cy="180" r="32" fill="none" stroke="#1f2a27" stroke-dasharray="6 6"/>
