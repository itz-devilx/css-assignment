<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#20f3a2"/>
      <stop offset="100%" stop-color="#16c784"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0b0f0e"/>

  <!-- Card -->
  <rect x="120" y="90" rx="20" ry="20" width="400" height="200" fill="#121716" filter="url(#softShadow)"/>

  <!-- Top Bar -->
  <rect x="150" y="120" rx="12" ry="12" width="340" height="36" fill="url(#greenGlow)"/>

  <!-- Input lines -->
  <rect x="150" y="175" rx="8" ry="8" width="280" height="22" fill="#1b1f1e"/>
  <rect x="150" y="210" rx="8" ry="8" width="240" height="22" fill="#1b1f1e"/>

  <!-- Copy Button -->
  <rect x="150" y="245" rx="10" ry="10" width="120" height="34" fill="#0b0f0e" stroke="#20f3a2"/>
  <text x="210" y="268" fill="#20f3a2" font-size="13" text-anchor="middle" font-family="Inter, sans-serif">
    COPY PAGE
  </text>

  <!-- Cursor -->
  <polygon points="440,260 455,285 460,270" fill="#ffffff"/>
</svg>
